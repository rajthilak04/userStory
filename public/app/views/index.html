<!DOCTYPE html>
<html ng-app="appStory">

<base href="/">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<!-- Serivces -->
<script src="app/services/authServices.js"></script>
<script src="app/services/userServices.js"></script>
<script src="app/services/storyServices.js"></script>
<!-- Controllers -->
<script src="app/controllers/mainCtrl.js"></script>
<script src="app/controllers/userCtrl.js"></script>
<script src="app/controllers/storyCtrl.js"></script>
<!-- Directives -->
<script src="app/directives/reverse.js"></script>

<script src="app/app.route.js"></script>
<script src="app/app.js"></script>
<body ng-controller="MainController as main">
    <header>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span> User Story</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                    <li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username }}</a></li>
                    <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container">
        <div ng-view>
                
        </div>
    </main>   
</body>
</html>
